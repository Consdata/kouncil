<mat-toolbar>
  <img src="assets/kouncil-logo.png" alt="logo" class="kouncil-logo" *ngIf="backendVersion$ | async as backendVersion" matTooltip="{{backendVersion}}"/>
  <button class="menu-button" mat-button disableRipple routerLinkActive="active" [routerLink]="['/topics']">Topics</button>
  <button class="menu-button" mat-button disableRipple routerLinkActive="active" [routerLink]="['/brokers']">Brokers</button>
  <button class="menu-button" mat-button disableRipple routerLinkActive="active" [routerLink]="['/consumer-groups']">Consumer Groups</button>
  <button class="menu-button" mat-button disableRipple routerLinkActive="active" [routerLink]="['/track']">Track</button>

  <mat-divider [vertical]="true"></mat-divider>

  <button class="menu-button" mat-button disableRipple (click)=goToGithub()>
      Documentation
      <mat-icon aria-hidden="false">open_in_new</mat-icon>
  </button>

  <span class="spacer"></span>

  <div class="search">
    <input
      accesskey="/"
      class="search-input"
      type="text"
      placeholder="Search"
      (input)="onPhraseChange($event.target.value)"
      [(ngModel)]="searchService.currentPhrase"
      #searchInput>
  </div>
  <mat-form-field class="servers-form-field">
    <mat-select
      panelClass="servers-list"
      class="select servers"
      [(value)]="servers.selectedServerId"
      (selectionChange)="serverSelectionChanged()">
      <mat-option *ngFor="let s of servers.getServers()" value="{{s.serverId}}">{{s.label}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
