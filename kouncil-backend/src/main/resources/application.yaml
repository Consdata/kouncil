management:
  health:
    ldap:
      enabled: false
  endpoints:
    web:
      exposure:
        include: httptrace,health
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    com.consdata.kouncil: DEBUG
    org.apache.kafka.clients.consumer.ConsumerConfig: ERROR
kouncil:
  auth:
    active-provider: inmemory # inmemory, ldap, ad
    ldap:
      provider-url: "ldaps://acme.com"
      search-base: "ou=Users,dc=acme,dc=com"
      search-filter: "(uid={0})"
    ad:
      domain: "acme.com"
      url: "ldap://acme.com:389"
      search-filter: "(&(objectClass=user)(userPrincipalName={0})(memberOf=CN=KOUNCIL,CN=Users,DC=acme,DC=com))"

  topics:
    exclude-regex-patterns: __.*
